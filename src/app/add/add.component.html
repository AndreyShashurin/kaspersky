<form [formGroup]="addForm" (ngSubmit)="save()">
    <div class="form-group FormControlFile">        
        <div class="mb-2">
            <input (change)="onChange($event)" class="form-control-file" type="file" name="uploadFile" id="FormControlFile">
            <img *ngIf="patch" [src]="patch" alt="logoBook" id="imgPicture">
        </div>
        <label for="FormControlFile" class="uploadButton">Загрузить файл</label>
    </div>
    <div class="form-row">
        <div class="col-md-12 mb-3">
            <label for="name"><strong>Название</strong></label>
            <input type="text" class="form-control" formControlName="name">
        </div>
    </div>    
    <div class="form-row card mb-3 p-2" formGroupName="authors">
        <label><strong>Автор</strong></label>
        <div class="card m-2" *ngFor="let control of addForm.get('authors').controls; let i = index; trackBy:trackByFn">
            <div [formGroupName]="i">
                <div class="col-md-12 mb-2 ml-1">
                    <label>Имя</label>
                    <input type="text" class="form-control" formControlName="name">
                </div>
                <div class="col-md-12 mb-2 ml-1">
                    <label>Фамилия</label>
                    <input type="text" class="form-control" formControlName="surname">
                </div>
            </div>
        </div>
        <button class="btn btn-secondary btn-sm" type="button" (click)="addAuthor()">Добавить автора</button>
    </div>
    <div class="form-row">
        <div class="col-md-12 mb-3">
            <label for="year"><strong>Год</strong></label>
            <input type="text" class="form-control" id="year" formControlName="year">
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-12 mb-3">
            <label for="isbn"><strong>ISBN</strong></label>
            <input type="text" class="form-control" id="isbn" formControlName="isbn">
            <div class="alert alert-danger mt-2" *ngIf="addForm.controls['isbn'].invalid && addForm.controls['isbn'].touched">
                Некорректный ISBN
            </div>
        </div>
    </div>
    <button class="btn btn-primary btn-sm mr-3" type="submit" [disabled]="addForm.invalid">Создать</button>
    <a [routerLink]="['/']"  class="btn btn-secondary btn-sm">Назад</a>
</form>
