<div class="card mb-3">
    <div class="card-body">
        <img *ngIf="book[0].picture" src="{{book[0].picture}}" class="mb-5">
        <div class="mb-4">
            <h5 class="card-title">Название</h5>
            <p class="card-text">{{book[0].name}}</p>
        </div>
        <div class="mb-4">
            <h5 class="card-title">Автор</h5>
            <div *ngFor="let author of book[0].authors; let i = index">
                <p class="card-text">{{author.name}} {{author.surname}}</p>
            </div>
        </div>
        <div class="mb-4">
            <h5 class="card-title">Год</h5>
            <p class="card-text">{{book[0].year}}</p>
        </div>
        <div>
            <h5 class="card-title">ISBN</h5>
            <p class="card-text">{{book[0].isbn}}</p>
        </div>
    </div>
</div>
